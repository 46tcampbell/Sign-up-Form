<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

            />
          </svg>
          Dream On
        </div>
        <div class="image-sidebar-footer">
          Photo by
          <a

        </div>
      </div>
    </aside>
    <main>
      <div class="tagline">
        <p>
          Sometimes it takes a little help to get your dreams organized. Sign up
          today and take the first step towards making your dreams come true.
        </p>
        <p>And remember, always Dream On...</p>
      </div>
      <form action="" method="get">
        <fieldset class="input_fields">
          <h1>Time to Dream!</h1>
          <div class="form-row">
            <div class="form-input">
              <label for="first_name">First Name</label>
              <input type="text" id="first_name" name="first_name" />
            </div>
            <div class="form-input">
              <label for="last_name">Last Name</label>
              <input type="text" id="last_name" name="last_name" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-input">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-input">
              <label for="tel">Phone Number</label>
              <input type="tel" id="tel" name="tel" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-input">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" />
            </div>
            <div class="form-input">
              <label for="confirm_password">Confirm Password</label>
              <input
                type="password"
                id="confirm_password"
                name="confirm_password"
              />
            </div>
          </div>
        </fieldset>
        <footer>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
      </form>
    </main>
  </body>
</html>
